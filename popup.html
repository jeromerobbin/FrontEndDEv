<!DOCTYPE html>
<html>
<head>
    <title>Popup Example</title>
</head>
<body>
    <h2>OFFER LETTER</h2>
    
    <img src="popUP.png" alt="Your Image" style="max-width: 100%;" />
    <button onclick="printPopup();">Print</button>
    <button onclick="window.close();">Log Out</button>
    
    <script>
        function printPopup() {
            window.print();
        }
    </script>
</body>
</html>
